<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction To CSS</title>
    <style>
        h3{
            color: rgb(0, 0, 255);
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Introduction To CSS</h1>
    <h2 style="color: blueviolet;">Inline CSS</h2>
    <h3>Internal CSS</h3>
    <h4>External CSS</h4>
    <h5>Element Selector</h5>
    <h1 class="myclass">Class Selector</h1>
    <p id="myid">ID selector</p>
    <p>Group Selector</p>
    <h5>Group Selector</h5>
</body>
</html>
